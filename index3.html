<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMedia</title>
    <link rel="stylesheet" type="text/css" href="styles3.css">
</head>
<body>
    <header>Geo<span>Media</span></header>
    <main>
        <h1>Welcome to the Official Website of GeoMedia</h1>
        <h3>Please resize the browser window to view different image of nature.</h3>
        <picture>
            <source media="(min-width:1440px)" srcset="Assets/natureimg7.jpeg" alt="Nature7"> 
            <source media="(min-width:1024px)" srcset="Assets/natureimg6.jpeg" alt="Nature6"> 
            <source media="(min-width:768px)" srcset="Assets/natureimg5.jpeg" alt="Nature5"> 
            <source media="(min-width:425px)" srcset="Assets/natureimg4.jpeg" alt="Nature4"> 
            <source media="(min-width:375px)" srcset="Assets/natureimg3.jpeg" alt="Nature3"> 
            <source media="(min-width:320px)" srcset="Assets/natureimg2.jpeg" alt="Nature2">
            <img src="Assets/natureimg1.jpeg" alt="Nature1">
        </picture>
    </main>
    <footer>@Copyright</footer>
</body>
</html>
